<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  <link rel="stylesheet" href="style.css" />

  <title>Ardent Text Editor - ALEN JAKOB</title>
</head>

<body>
  <div class="title">
    <h1>Ardent Recruitment Task - Alen Jakob</h1>
  </div>
  <div class="container">
    <div class="toolbar">
      <div class="left-side">
        <button data-command="bold" class="btn icon">
          <i class="fas fa-bold fa-lg"></i>
        </button>
        <button data-command="italic" class="btn icon">
          <i class="fas fa-italic fa-lg"></i>
        </button>
        <button data-command="insertUnorderedList" class="btn icon">
          <i class="fas fa-list-ul"></i>
        </button>
      </div>
      <div class="right-side">
        <button class="btn-remove btn icon">
          <span>local</span>
          <i class="fas fa-trash-alt"></i>
        </button>
        <button class="btn-export btn icon">
          <span>import</span>
          <i class="fas fa-save fa-lg"></i>
        </button>
        <button class="btn-import btn icon">
          <span>export</span>
          <i class="fas fa-upload fa-lg"></i>
        </button>
      </div>
    </div>
    <div class="editor" contenteditable="true">
      Test
      <i>Test</i>
      <u>sss</u>
      <b>Test</b>
      <b><i>Test</i></b>
    </div>
  </div>
</body>
<script src="editor.js"></script>

</html>
